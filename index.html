<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транспортна компанія - Панель управління</title>
    
    <!-- Підключення шрифтів -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Підключення бібліотек -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Підключення стилів -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Панель управління</h1>
                <button id="themeToggle" class="theme-toggle">Змінити тему</button>
            </div>
        </header>

        <!-- Секція статистики -->
        <section class="statistics-section">
            <h2>Статистика</h2>
            <div class="charts-container">
                <div class="chart-wrapper">
                    <div class="chart">
                        <h3>Активні транспортні засоби</h3>
                        <canvas id="activeVehiclesChart"></canvas>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <div class="chart">
                        <h3>Типи транспорту</h3>
                        <canvas id="vehicleTypesChart"></canvas>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <div class="chart">
                        <h3>Виконані замовлення</h3>
                        <canvas id="completedOrdersChart"></canvas>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <div class="chart">
                        <h3>Середня відстань</h3>
                        <canvas id="averageDistanceChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- Секція карти -->
        <section class="map-section">
            <h2>Карта транспорту</h2>
            <div class="map-controls">
                <div class="map-filters">
                    <button class="filter-button active" data-filter="all">Всі</button>
                    <button class="filter-button" data-filter="active">Активні</button>
                    <button class="filter-button" data-filter="in-transit">В дорозі</button>
                    <button class="filter-button" data-filter="maintenance">На технічному</button>
                </div>
            </div>
            <div id="map"></div>
        </section>

        <!-- Секція таблиць -->
        <section class="tables-section">
            <div class="tables-container">
                <div class="table-wrapper">
                    <h2>Транспортні засоби</h2>
                    <div class="table-scroll">
                        <table id="vehiclesTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Тип</th>
                                    <th>Статус</th>
                                    <th>Локація</th>
                                    <th>Маршрут</th>
                                    <th>Вантаж</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                
                <div class="table-wrapper">
                    <h2>Замовлення</h2>
                    <div class="orders-tabs">
                        <button class="tab-button active" data-tab="active">Активні</button>
                        <button class="tab-button" data-tab="completed">Виконані</button>
                    </div>
                    <div class="table-scroll">
                        <table id="ordersTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Статус</th>
                                    <th>Звідки</th>
                                    <th>Куди</th>
                                    <th>Створено</th>
                                    <th>Вантаж</th>
                                    <th>Ціна</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- Мобільне меню -->
        <div class="mobile-tabs">
            <button class="mobile-tab active" data-view="statistics">Статистика</button>
            <button class="mobile-tab" data-view="map">Карта</button>
            <button class="mobile-tab" data-view="tables">Таблиці</button>
        </div>
    </div>

    <!-- Підключення скриптів -->
    <script src="script.js"></script>
</body>
</html>
